<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>

    <title>TuDuszka</title>
</head>

<body class="d-flex flex-column h-100">

    <nav class="navbar navbar-light bg-secondary">
        <div class="container">
            <div>
                <a href="index.html" class="navbar-brand">TuDu</a>
            </div>
            <a href="{{ url_for('add') }}" class="btn btn-primary">Add</a>
        </div>
    </nav>
    <div class="container py-4">
        <div class="row card-group justify-content-start gy-4">
            {% for todo in todos %}
            <div class="col-10 col-md-4">
                <div class="card border-primary mb-3 h-100">
                    <div class="card-header bg-info">{{todo.create_date}}</div>
                    <div class="card-body text-center">
                        <h3 class="card-title"><a href="{{ url_for('view', id = todo.id) }}">{{ todo.title }}</a></h3>
                        <p class="card-text">{{ todo.todo_text }}</p>
                    </div>
                    <div class="card-footer">Footer Closed</div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
    <footer class="footer mt-auto py-4">
        <div class="container text-center">
            <span class="text-muted">
                Simple project ToDo
            </span>
        </div>
    </footer>
</body>

</html>
